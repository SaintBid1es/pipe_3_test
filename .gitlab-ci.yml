stages:
  - validate
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"
  GIT_STRATEGY: clone
  VENV_PATH: "$CI_PROJECT_DIR/.venv"

build-check:
  stage: validate
  before_script:
    - chmod +x mvnw 2>/dev/null || true
  script:
    - echo "Проверка сборки проекта"
    - ./mvnw $MAVEN_CLI_OPTS clean compile
    - echo "Сборка проекта успешна"

lint-checkstyle:
  stage: validate
  before_script:
    - chmod +x mvnw 2>/dev/null || true
  script:
    - echo "Проверка синтаксических ошибок линтером"
    - ./mvnw $MAVEN_CLI_OPTS checkstyle:check
    - echo "Проверка линтером завершена"

test-execution:
  stage: test
  before_script:
    - chmod +x mvnw 2>/dev/null || true
  script:
    - echo "Запуск тестов"
    - ./mvnw $MAVEN_CLI_OPTS test
    - echo "Все тесты выполнены успешно"

config-validation:
  stage: test
  services:
    - postgres:15-alpine
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_HOST_AUTH_METHOD: trust
  before_script:
    - chmod +x mvnw 2>/dev/null || true
    - apt-get update -qq && apt-get install -y -qq python3 python3-venv python3-pip netcat-openbsd
    - python3 -m venv $VENV_PATH
    - source $VENV_PATH/bin/activate
    - pip install --upgrade pip
    - pip install pyyaml
  script:
    - echo "Проверка валидности конфигурации Spring Boot"
    - ./mvnw $MAVEN_CLI_OPTS validate
    - source $VENV_PATH/bin/activate
    - python3 -c "import yaml; yaml.safe_load(open('src/main/resources/application.yml'))"
    - echo "Запуск Spring Boot приложения для проверки конфигурации"
    - ./mvnw $MAVEN_CLI_OPTS spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=test --server.port=8888 --spring.datasource.url=jdbc:postgresql://postgres:5432/test_db --spring.datasource.username=postgres --spring.datasource.password=postgres --spring.jpa.hibernate.ddl-auto=create" 
    - nc -z localhost 8888 || exit 1
    - echo "Конфигурация Spring Boot валидна, приложение успешно запущено"
